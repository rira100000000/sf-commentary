    <style>

        .commentary-overlay.visible {

        }

        .commentary-overlay.emotion-èˆˆå¥®,
        .commentary-overlay.emotion-ã‚ˆã—,
        .commentary-overlay.emotion-ã„ã‘ã‚‹ {
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }

        .commentary-overlay.emotion-ç—›ã„,
        .commentary-overlay.emotion-ã‚„ã°ã„,
        .commentary-overlay.emotion-ãƒ”ãƒ³ãƒ,
        .commentary-overlay.emotion-ç„¦ã‚Š {
            color: #f44336;
            border: 2px solid #f44336;
        }

        .commentary-overlay.emotion-é›†ä¸­,
        .commentary-overlay.emotion-ç·Šå¼µ {
            color: #2196F3;
            border: 2px solid #2196F3;
        }

        .commentary-overlay.emotion-å¬‰ã—ã„,
        .commentary-overlay.emotion-å‹åˆ© {
            color: #FFD700;
            border: 2px solid #FFD700;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;

        }

        .controls input[type="file"] {

        .controls label,
        .controls button {

        }

        .controls label:hover,
        .controls button:hover {

        }

        .controls label.loaded {

        }

        .timeline {
            background: #2a2a4a;

        }

        .timeline h3 {

        }

        .timeline-item {
            display: flex;

        }

        .timeline-item:hover {

        }

        .timeline-item.active {

        }

        .timeline-item .time {

        }

        .timeline-item .comment {

        }

        .timeline-item .emotion {

        }

        .info {

        }

        .offset-control {
            display: flex;
            align-items: center;
            gap: 10px;

            margin-bottom: 15px;
        }

        .offset-control label {
            color: #aaa;
        }

        .offset-control input {
            width: 80px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #555;
            background: #2a2a4a;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ® SF5 Commentary Player</h1>

        <div class="controls">
            <label id="videoLabel">
                ğŸ“¹ å‹•ç”»ã‚’é¸æŠ
                <input type="file" id="videoInput" accept="video/*">
            </label>
            <label id="jsonLabel">
                ğŸ“„ commentary_timeline.json
                <input type="file" id="jsonInput" accept=".json">
            </label>
            <button id="playBtn">â–¶ï¸ å†ç”Ÿ</button>
            <button id="pauseBtn">â¸ï¸ ä¸€æ™‚åœæ­¢</button>
        </div>

        <div class="offset-control">
            <label>ã‚¿ã‚¤ãƒŸãƒ³ã‚°èª¿æ•´ (ç§’):</label>
            <input type="number" id="offsetInput" value="0" step="0.1">
        </div>

        <div class="player-container">
            <video id="video" controls></video>
            <div class="commentary-overlay" id="overlay"></div>
        </div>

        <div class="timeline" id="timeline">
            <h3>ğŸ“ ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³</h3>
            <div id="timelineContent">
                <p style="color: #888;">commentary_timeline.json ã‚’èª­ã¿è¾¼ã‚“ã§ãã ã•ã„</p>
            </div>
        </div>

        <p class="info">
            ä½¿ã„æ–¹: å‹•ç”»ã¨commentary_timeline.jsonã‚’èª­ã¿è¾¼ã¿ã€å†ç”Ÿã™ã‚‹ã¨ã‚³ãƒ¡ãƒ³ãƒˆãŒè¡¨ç¤ºã•ã‚Œã¾ã™
        </p>
    </div>

    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const videoInput = document.getElementById('videoInput');
        const jsonInput = document.getElementById('jsonInput');
        const videoLabel = document.getElementById('videoLabel');
        const jsonLabel = document.getElementById('jsonLabel');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const timelineContent = document.getElementById('timelineContent');
        const offsetInput = document.getElementById('offsetInput');

        let commentaryData = [];
        let currentCommentIndex = -1;

        // å‹•ç”»èª­ã¿è¾¼ã¿
        videoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                video.src = URL.createObjectURL(file);
                videoLabel.textContent = 'ğŸ“¹ ' + file.name;
                videoLabel.classList.add('loaded');
            }
        });

        // JSONèª­ã¿è¾¼ã¿
        jsonInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        commentaryData = JSON.parse(event.target.result);
                        jsonLabel.textContent = 'ğŸ“„ ' + file.name;
                        jsonLabel.classList.add('loaded');
                        renderTimeline();
                    } catch (err) {
                        alert('JSONã®è§£æã«å¤±æ•—ã—ã¾ã—ãŸ: ' + err.message);
                    }
                };
                reader.readAsText(file);
            }
        });

        // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³æç”»
        function renderTimeline() {
            timelineContent.innerHTML = '';
            commentaryData.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'timeline-item';
                div.dataset.index = index;
                div.innerHTML = `
                    <span class="time">${item.time}ç§’</span>
                    <span class="comment">${item.comment || item.description}</span>
                    ${item.emotion ? `<span class="emotion">${item.emotion}</span>` : ''}
                `;
                div.addEventListener('click', () => {
                    const offset = parseFloat(offsetInput.value) || 0;
                    video.currentTime = (item.timestamp_ms / 1000) + offset;
                    video.play();
                });
                timelineContent.appendChild(div);
            });
        }

        // å†ç”Ÿ/ä¸€æ™‚åœæ­¢
        playBtn.addEventListener('click', () => video.play());
        pauseBtn.addEventListener('click', () => video.pause());

        // ã‚³ãƒ¡ãƒ³ãƒˆè¡¨ç¤ºåˆ¶å¾¡
        video.addEventListener('timeupdate', () => {
            if (commentaryData.length === 0) return;

            const offset = parseFloat(offsetInput.value) || 0;
            const currentTime = (video.currentTime - offset) * 1000; // ãƒŸãƒªç§’ã«å¤‰æ›

            // ç¾åœ¨æ™‚åˆ»ã«å¯¾å¿œã™ã‚‹ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ¤œç´¢
            let newIndex = -1;
            for (let i = 0; i < commentaryData.length; i++) {
                const item = commentaryData[i];
                const itemTime = item.timestamp_ms;
                const nextTime = commentaryData[i + 1]?.timestamp_ms || itemTime + 3000;

                if (currentTime >= itemTime && currentTime < nextTime) {
                    // ã‚³ãƒ¡ãƒ³ãƒˆè¡¨ç¤ºæ™‚é–“ã¯æœ€å¤§3ç§’
                    if (currentTime < itemTime + 3000) {
                        newIndex = i;
                    }
                    break;
                }
            }

            // ã‚³ãƒ¡ãƒ³ãƒˆæ›´æ–°
            if (newIndex !== currentCommentIndex) {
                currentCommentIndex = newIndex;

                // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆæ›´æ–°
                document.querySelectorAll('.timeline-item').forEach((el, idx) => {
                    el.classList.toggle('active', idx === newIndex);
                });

                if (newIndex >= 0) {
                    const item = commentaryData[newIndex];
                    overlay.textContent = item.comment || item.description;
                    overlay.className = 'commentary-overlay visible';
                    if (item.emotion) {
                        overlay.classList.add('emotion-' + item.emotion);
                    }

                    // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãªã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ã‚¢ã‚¤ãƒ†ãƒ ã‚’ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³å†…ã§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ï¼ˆãƒšãƒ¼ã‚¸ã¯ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã—ãªã„ï¼‰
                    const activeItem = document.querySelector('.timeline-item.active');
                    const timelineEl = document.getElementById('timeline');
                    if (activeItem && timelineEl) {
                        const itemTop = activeItem.offsetTop - timelineEl.offsetTop;
                        const itemBottom = itemTop + activeItem.offsetHeight;
                        const scrollTop = timelineEl.scrollTop;
                        const viewHeight = timelineEl.clientHeight;

                        // ã‚¢ã‚¤ãƒ†ãƒ ãŒè¡¨ç¤ºç¯„å›²å¤–ã®å ´åˆã®ã¿ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
                        if (itemTop < scrollTop + 50) {
                            timelineEl.scrollTo({ top: itemTop - 50, behavior: 'smooth' });
                        } else if (itemBottom > scrollTop + viewHeight - 50) {
                            timelineEl.scrollTo({ top: itemBottom - viewHeight + 50, behavior: 'smooth' });
                        }
                    }
                } else {
                    overlay.classList.remove('visible');
                }
            }
        });

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return;

            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    video.paused ? video.play() : video.pause();
                    break;
                case 'ArrowLeft':
                    video.currentTime -= 5;
                    break;
                case 'ArrowRight':
                    video.currentTime += 5;
                    break;
            }
        });
    </script>
</body>
